		h2 {
			font-size: 1.5em;
			font-family: Lato, sans-serif;
            padding: 0em;
		}

		#logo {
			float: right;
            padding: 0;
            margin: 0.5em 0.5em 0em 0em;
		}

		label {
			font-size: 1em;
			font-family: Lato, sans-serif;

         }

            margin: 0;
            text-align: center;
            color: #BCBCBC;

        </ul>

    <div class="container-fluid">
        <div class="image">
            <!--header-->
            <div class="row">
                <!--
                <image src="http://werunhuntsville.com/wp-content/uploads/2017/10/yoga.png" alt="Horizons Yoga Logo" title="Horizons Yoga" height="50px" width="50px" id="logo">
                -->
                <h1>Become a Member</h1>
                <!-- <image src="https://amp.businessinsider.com/images/5a66170100d0ef9c028b46cd-640-480.jpg" alt="" title="woman practicing yoga" id="yogaWoman"> -->

            <div class="row">  
                <div class="col-xs-8">    
                    <h2 class="form">Create an account and get our free newsletter!</h2><!--add padding-->
                    <form action="" method="post">
                        <div>
                            <label>First Name <input type="text" name="firstname" value="Jenny   " onfocus="if (this.value=='Jenny   ') this.value=''; " size="25" maxlength="50"></input></label>
                        </div>
                        <div>
                            <label>Last Name <input type="text" name="lastname" value="Davis   " onfocus="if (this.value=='Davis   ') this.value='';" size="25" maxlength="50"></input></label>
                        </div>
                        <div>
                            <label>Email <input type="text" name="Email" value="example@email.com" onfocus="if (this.value=='example@email.com') this.value='';" size="25" maxlength="50"></input></label>
                        </div>
                        <div>
                            <label>Password <input type="password" name="Password" value="password" onfocus="if (this.value=='password') this.value='';" size="25" maxlength="50"></input></label>
                        </div>
                        <button id="submit">Create Account</button>
                    </form>
                </div>
            </div>
